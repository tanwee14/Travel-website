<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ginger Hotel Booking</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid px-4">
            <!-- Ginger Logo -->
            <div class="navbar-brand">
                <div class="ginger-logo">
                    <span class="ginger-text">GINGER</span>
                    <span class="brand-subtitle">An IHCL Brand</span>
                </div>
            </div>

            <!-- Search and Booking Controls -->
            <div class="booking-controls d-flex align-items-center">
                <!-- Location Search -->
                <div class="search-input-container">
                    <i class="fas fa-search search-icon"></i>
                    <input type="search" class="form-control search-input" placeholder="Enter hotel name" >
                    <button class="btn voice-search-btn" type="button">
                        <i class="fas fa-microphone"></i>
                    </button>
                </div>

                <!-- Date Selector -->
                <div class="date-selector" id="dateSelector">
                    <i class="fas fa-calendar-alt date-icon"></i>
                    <span class="date-text" id="dateText">17 Jun â€“ 18 Jun</span>
                </div>

                <!-- Guest & Room Selector -->
                <div class="guest-selector" id="guestSelector">
                    <i class="fas fa-user guest-icon"></i>
                    <span class="guest-text" id="guestText">1 Guest, 1 Room</span>
                </div>

                <!-- Special Code Dropdown -->
                <div class="special-code-dropdown" id="specialCodeDropdown">
                    <span class="special-code-text" id="specialCodeText">Special Code</span>
                    <i class="fas fa-chevron-down dropdown-arrow"></i>
                </div>

                <!-- Search Button -->
                <button class="btn search-btn">Search</button>

                <!-- Login/Join -->
                <div class="login-link">
                    <span>Login / Join</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Date Picker Modal -->
    <div class="date-picker-modal" id="datePickerModal" style="display: none;">
        <div class="date-picker-content">
            <div class="calendar-container">
                <!-- June 2025 Calendar -->
                <div class="calendar-month">
                    <div class="month-header">
                        <button class="month-nav-btn" id="prevMonth">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <h4>June 2025</h4>
                    </div>
                    <div class="calendar-grid" id="juneCalendar">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </div>

                <!-- July 2025 Calendar -->
                <div class="calendar-month">
                    <div class="month-header">
                        <h4>July 2025</h4>
                        <button class="month-nav-btn" id="nextMonth">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                    <div class="calendar-grid" id="julyCalendar">
                        <!-- Calendar will be generated by JavaScript -->
                    </div>
                </div>
            </div>
            <div class="room-rates-section">
                <button class="btn room-rates-btn">Room Rates</button>
            </div>
        </div>
    </div>

    <!-- Guest & Room Selector Modal -->
    <div class="guest-modal" id="guestModal" style="display: none;">
        <div class="guest-modal-content">
            <div class="rooms-container" id="roomsContainer">
                <!-- Rooms will be generated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Special Code Dropdown Menu -->
    <div class="special-dropdown-menu" id="specialDropdownMenu" style="display: none;">
        <div class="dropdown-item active" data-value="none">
            <span>None</span>
            <i class="fas fa-check"></i>
        </div>
        <div class="dropdown-item" data-value="corporate">
            <span>Corporate Access Code</span>
        </div>
        <div class="dropdown-item" data-value="travel">
            <span>Travel Agency Code</span>
        </div>
        <div class="dropdown-item" data-value="business">
            <span>Business Connect Code</span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
